<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Мини-Гонка</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #87ceeb; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);

    // Загрузка текстуры дороги
    const textureLoader = new THREE.TextureLoader();
    const roadTexture = textureLoader.load('path_to_road_texture.jpg');
    const roadMaterial = new THREE.MeshBasicMaterial({ map: roadTexture });
    const roadGeometry = new THREE.PlaneGeometry(100, 100);
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    scene.add(road);

    // Загрузка модели дома
    const loader = new THREE.GLTFLoader();
    loader.load('path_to_house_model.glb', (gltf) => {
      const house = gltf.scene;
      house.position.set(10, 0, -10);
      house.scale.set(0.5, 0.5, 0.5);
      scene.add(house);
    });

    // Загрузка модели машины
    let car;
    loader.load('path_to_car_model.glb', (gltf) => {
      car = gltf.scene;
      car.position.y = 0.5;
      car.scale.set(0.5, 0.5, 0.5);
      scene.add(car);
    });

    // Камера
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 5, 0);

    // Управление машиной
    let speed = 0;
    let rotationSpeed = 0;
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp') speed = 0.1;
      if (event.key === 'ArrowDown') speed = -0.1;
      if (event.key === 'ArrowLeft') rotationSpeed = 0.05;
      if (event.key === 'ArrowRight') rotationSpeed = -0.05;
    });
    document.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowUp' || event.key === 'ArrowDown') speed = 0;
      if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') rotationSpeed = 0;
    });

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      if (car) {
        car.rotation.y += rotationSpeed;
        car.position.x += Math.sin(car.rotation.y) * speed;
        car.position.z += Math.cos(car.rotation.y) * speed;
      }

      camera.position.x = car.position.x - Math.sin(car.rotation.y) * 10;
      camera.position.z = car.position.z - Math.cos(car.rotation.y) * 10;
      camera.position.y = car.position.y + 5;
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }

    animate();

    // Подстройка окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
